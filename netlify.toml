[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# API routes must come before the SPA catch-all
[[redirects]]
  from = "/api/tickets"
  to = "/.netlify/functions/tickets"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
